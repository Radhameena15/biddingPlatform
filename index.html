<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext, useCallback, useMemo } = React;

        // --- 1. AUTHENTICATION CONTEXT (Now includes Google Auth) ---
        const AuthContext = createContext();
        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            const [userData, setUserData] = useState(null);
            const [loading, setLoading] = useState(true);

            // --- NEW: Google Drive Auth State ---
            const [isGoogleSignedIn, setGoogleSignedIn] = useState(false);
            const [gapiLoaded, setGapiLoaded] = useState(false);

            // --- NEW: Load GAPI client ---
            useEffect(() => {
                gapi.load('client:auth2', () => {
                    gapi.client.init(googleApiConfig).then(() => {
                        setGapiLoaded(true);
                        const authInstance = gapi.auth2.getAuthInstance();
                        setGoogleSignedIn(authInstance.isSignedIn.get());
                        authInstance.isSignedIn.listen(setGoogleSignedIn);
                    }).catch(err => console.error("Error initializing GAPI client", err));
                });
            }, []);
            
            // --- NEW: Google Sign-in/Sign-out functions ---
            const signInWithGoogle = () => gapi.auth2.getAuthInstance().signIn();
            const signOutFromGoogle = () => gapi.auth2.getAuthInstance().signOut();

            // --- NEW: Google Drive upload function ---
            const uploadFileToDrive = async (file) => {
                if (!isGoogleSignedIn) {
                    throw new Error("Please sign in with Google to upload files.");
                }

                const metadata = {
                    name: `${Date.now()}_${file.name}`,
                    mimeType: file.type,
                };
                
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                form.append('file', file);

                const res = await gapi.client.request({
                    path: 'https://www.googleapis.com/upload/drive/v3/files',
                    method: 'POST',
                    params: { uploadType: 'multipart' },
                    body: form,
                });
                
                if (res.status !== 200) {
                     throw new Error('File upload failed.');
                }
                
                const fileId = res.result.id;

                // Make the file publicly readable
                await gapi.client.drive.permissions.create({
                    fileId: fileId,
                    resource: { role: 'reader', type: 'anyone' }
                });

                // Return a direct-use link for <img> tags
                return `https://drive.google.com/uc?id=${fileId}`;
            };


            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
                    if (firebaseUser) {
                        const userDocRef = db.collection('users').doc(firebaseUser.uid);
                        const userDoc = await userDocRef.get();
                        if (userDoc.exists) {
                            const data = userDoc.data();
                            setIsAdmin(data.isAdmin);
                            setUserData(data);
                        } else {
                            setIsAdmin(false);
                            setUserData(null);
                        }
                        setUser(firebaseUser);
                    } else {
                        setUser(null); setIsAdmin(false); setUserData(null);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const contextValue = { 
                user, userData, isAdmin, loading, 
                isGoogleSignedIn, gapiLoaded, signInWithGoogle, signOutFromGoogle,
                uploadFileToDrive
            };

            return <AuthContext.Provider value={contextValue}>{!loading && children}</AuthContext.Provider>;
        };
        const useAuth = () => useContext(AuthContext);

        function App() {
            const { user, isAdmin } = useAuth();
            if (!user) return <AuthScreen />;
            return isAdmin ? <AdminDashboard /> : <UserDashboard />;
        }
        
        const Navbar = ({ children }) => {
             const { user, userData } = useAuth();
            return (
                <nav className="bg-white shadow-sm border-b border-gray-200">
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <h1 className="text-3xl font-extrabold text-indigo-600">BidPlatform</h1>
                        {user && (
                            <div className="flex items-center space-x-4">
                                <span className="text-gray-700 font-medium">
                                     Welcome, {userData ? `${userData.firstName} ${userData.lastName}` : 'User'}
                                </span>
                                <button 
                                    onClick={() => auth.signOut()} 
                                    className="py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-600 font-semibold transition-colors duration-300"
                                >
                                    Logout
                                </button>
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        const Modal = ({ children, onClose, title }) => (
            <div className="modal-overlay"><div className="modal-content">
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-3xl font-bold text-gray-800">{title}</h2>
                    <button onClick={onClose} className="text-gray-400 hover:text-gray-700 text-4xl transition-colors">&times;</button>
                </div>
                {children}
            </div></div>
        );

        const formatDate = (firebaseTimestamp) => {
            if (!firebaseTimestamp?.toDate) return 'Invalid Date';
            const date = firebaseTimestamp.toDate();
            const options = { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true };
            return new Intl.DateTimeFormat('en-GB', options).format(date).replace(/,/g, '');
        };

        function AuthScreen() {
            const [activeTab, setActiveTab] = useState('user');
            const [isRegister, setIsRegister] = useState(false);
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4 bg-gradient-to-br from-indigo-100 to-purple-100">
                    <div className="max-w-md w-full bg-white shadow-2xl rounded-2xl overflow-hidden">
                        <div className="flex">
                            <button
                                onClick={() => { setIsRegister(false); setActiveTab('user'); }}
                                className={`w-1/2 py-4 text-lg font-semibold transition-all duration-300 ${activeTab === 'user' ? 'text-indigo-600 border-b-4 border-indigo-500 bg-indigo-50' : 'text-gray-500 hover:bg-gray-100'}`}
                            >
                                User
                            </button>
                            <button
                                onClick={() => { setIsRegister(false); setActiveTab('admin'); }}
                                className={`w-1/2 py-4 text-lg font-semibold transition-all duration-300 ${activeTab === 'admin' ? 'text-indigo-600 border-b-4 border-indigo-500 bg-indigo-50' : 'text-gray-500 hover:bg-gray-100'}`}
                            >
                                Admin
                            </button>
                        </div>
                        <div className="p-8">
                            <h2 className="text-3xl font-bold text-center text-gray-800 mb-6">
                                {isRegister
                                    ? "Create a New Account"
                                    : `${activeTab.charAt(0).toUpperCase() + activeTab.slice(1)} Login`}
                            </h2>
                            {isRegister ? <RegisterForm /> : <LoginForm activeTab={activeTab} />}
                            {activeTab === 'user' && (
                                <div className="text-center mt-6">
                                    <a
                                        href="#"
                                        onClick={(e) => { e.preventDefault(); setIsRegister(!isRegister); }}
                                        className="text-indigo-600 hover:underline font-medium"
                                    >
                                        {isRegister ? "Already have an account? Login" : "Don't have an account? Register"}
                                    </a>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const EyeIcon = ({ isVisible }) => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-400 group-hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                {isVisible ? (
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                ) : (
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 .525-1.666 1.32-3.207 2.278-4.5M15 12a3 3 0 11-6 0 3 3 0 016 0zM21 21L3 3" />
                )}
            </svg>
        );

        const LoginForm = ({ activeTab }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    const userCred = await auth.signInWithEmailAndPassword(email, password);
                    const userDoc = await db.collection('users').doc(userCred.user.uid).get();
                    const userIsAdmin = userDoc.exists && userDoc.data().isAdmin;
                    if (activeTab === 'admin' && !userIsAdmin) {
                        await auth.signOut();
                        throw new Error("Access Denied: This login is for administrators only.");
                    }
                } catch (err) { setError(err.message); }
            };
            return ( 
                <form onSubmit={handleLogin} className="space-y-6">
                    <input type="email" value={email} onChange={e => setEmail(e.target.value)} placeholder="Email Address" required className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition" />
                    <div className="relative">
                        <input 
                            type={showPassword ? "text" : "password"} 
                            value={password} 
                            onChange={e => setPassword(e.target.value)} 
                            placeholder="Password" 
                            required 
                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition" 
                        />
                        <button 
                            type="button" 
                            onClick={() => setShowPassword(!showPassword)}
                            className="absolute inset-y-0 right-0 px-3 flex items-center group"
                            aria-label="Toggle password visibility"
                        >
                           <EyeIcon isVisible={showPassword}/>
                        </button>
                    </div>
                    {error && <p className="text-red-500 text-sm font-medium">{error}</p>}
                    <button type="submit" className="w-full py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105">Login</button>
                </form> 
            );
        };
        
        function RegisterForm() {
            const [formData, setFormData] = useState({ firstName: '', lastName: '', mobile: '', dob: '', gender: 'male', email: '', password: '', confirmPassword: '' });
            const [profileImageUrl, setProfileImageUrl] = useState('');
            const [imageUploadError, setImageUploadError] = useState('');
            const [errors, setErrors] = useState({});
            const [loading, setLoading] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            const [showConfirmPassword, setShowConfirmPassword] = useState(false);
            const { isGoogleSignedIn, gapiLoaded, signInWithGoogle, uploadFileToDrive } = useAuth();
            
            const handleFileChangeAndUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (!isGoogleSignedIn) {
                    setImageUploadError("Please sign in with Google first to upload an image.");
                    return;
                }
                setLoading(true);
                setImageUploadError('');
                try {
                    const url = await uploadFileToDrive(file);
                    setProfileImageUrl(url);
                } catch (error) {
                    setImageUploadError(error.message || "Failed to upload image. Please try again.");
                } finally {
                    setLoading(false);
                }
            };

            const handleChange = e => {
                setFormData({...formData, [e.target.name]: e.target.value});
                if (errors[e.target.name]) {
                    setErrors(prevErrors => ({ ...prevErrors, [e.target.name]: null }));
                }
            };
            
            const handleRegister = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    const userCred = await auth.createUserWithEmailAndPassword(formData.email, formData.password);
                    const userDataToSave = { ...formData, profileImageUrl, isAdmin: false, createdAt: new Date() };
                    delete userDataToSave.password;
                    delete userDataToSave.confirmPassword;
                    await db.collection('users').doc(userCred.user.uid).set(userDataToSave);
                } catch (err) {
                    setErrors({form: err.message});
                } finally {
                    setLoading(false);
                }
            };

            return (
                <form onSubmit={handleRegister} className="space-y-4">
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <input name="firstName" value={formData.firstName} onChange={handleChange} placeholder="First Name" required className="w-full p-3 border rounded-lg transition border-gray-300" />
                        <input name="lastName" value={formData.lastName} onChange={handleChange} placeholder="Last Name" required className="w-full p-3 border rounded-lg transition border-gray-300" />
                    </div>
                    <div>
                         <label className="block text-sm font-medium text-gray-700">Profile Picture</label>
                        {!isGoogleSignedIn && gapiLoaded && (
                             <button type="button" onClick={signInWithGoogle} className="mt-1 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                                Sign in with Google to Upload
                            </button>
                        )}
                        {imageUploadError && <p className="text-red-500 text-xs mt-1">{imageUploadError}</p>}
                        
                        {isGoogleSignedIn && (
                            <div className="mt-2 flex items-center space-x-4">
                               {profileImageUrl ? (
                                    <img src={profileImageUrl} className="h-16 w-16 rounded-full object-cover" alt="Profile"/>
                               ) : (
                                    <span className="h-16 w-16 rounded-full overflow-hidden bg-gray-100 flex items-center justify-center">
                                       <svg className="h-12 w-12 text-gray-300" fill="currentColor" viewBox="0 0 24 24"><path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                                    </span>
                               )}
                               <label htmlFor="profile-pic-upload" className="cursor-pointer bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50">
                                   <span>{loading ? 'Uploading...' : 'Change'}</span>
                                   <input id="profile-pic-upload" type="file" onChange={handleFileChangeAndUpload} accept="image/*" className="sr-only" disabled={loading || !isGoogleSignedIn}/>
                               </label>
                            </div>
                        )}
                    </div>
                    <div className="relative">
                        <input type={showPassword ? "text" : "password"} name="password" value={formData.password} onChange={handleChange} placeholder="Password" required className="w-full p-3 border rounded-lg transition border-gray-300" />
                        <button type="button" onClick={()=>setShowPassword(!showPassword)} className="absolute inset-y-0 right-0 px-3 flex items-center group"><EyeIcon isVisible={showPassword}/></button>
                    </div>
                    <button type="submit" disabled={loading} className="w-full py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-all duration-300 transform hover:scale-105 disabled:bg-gray-400 disabled:scale-100">
                        {loading ? 'Processing...' : 'Register'}
                    </button>
                    {errors.form && <p className="text-red-500 text-sm mt-2">{errors.form}</p>}
                </form>
            );
        }

        function UserDashboard() {
            const [view, setView] = useState('list');
            const [selectedAuctionId, setSelectedAuctionId] = useState(null);
            const handleSelectAuction = id => { setSelectedAuctionId(id); setView('detail'); };
            return <div><Navbar /><main className="container mx-auto p-4 sm:p-8">{view === 'list' ? <AuctionTabs onSelect={handleSelectAuction} /> : <AuctionDetail auctionId={selectedAuctionId} onBack={() => setView('list')} />}</main></div>;
        }

        function AuctionTabs({ onSelect }) {
            const [activeTab, setActiveTab] = useState('live');
            const [allAuctions, setAllAuctions] = useState([]);
            useEffect(() => { const unsub = db.collection('auctions').orderBy('startTime', 'desc').onSnapshot(snap => setAllAuctions(snap.docs.map(d => ({id: d.id, ...d.data()})))); return () => unsub(); }, []);
            const filteredAuctions = useMemo(() => {
                const now = new Date();
                if (activeTab === 'live') return allAuctions.filter(a => a.startTime?.toDate() <= now && a.endTime?.toDate() > now);
                if (activeTab === 'upcoming') return allAuctions.filter(a => a.startTime?.toDate() > now);
                if (activeTab === 'expired') return allAuctions.filter(a => a.endTime?.toDate() <= now);
                return [];
            }, [activeTab, allAuctions]);
            return (
                <div>
                    <div className="border-b border-gray-200 mb-6">
                        <nav className="-mb-px flex space-x-8">
                            {['live', 'upcoming', 'expired'].map(tab => (
                                <button key={tab} onClick={() => setActiveTab(tab)} className={`py-4 px-1 border-b-2 font-medium text-lg transition-colors ${activeTab === tab ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}`}>
                                    {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                            ))}
                        </nav>
                    </div>
                    {filteredAuctions.length === 0 ? (
                        <div className="text-center text-gray-500 mt-20">
                            <h3 className="mt-2 text-sm font-medium text-gray-900">No auctions</h3>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredAuctions.map(a => <AuctionCard key={a.id} auction={a} onSelect={onSelect} />)}
                        </div>
                    )}
                </div>
            );
        }

        const AuctionCard = ({ auction, onSelect }) => (
            <div onClick={() => onSelect(auction.id)} className="bg-white rounded-xl shadow-lg overflow-hidden cursor-pointer transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 flex flex-col group">
                <div className="overflow-hidden">
                    <img className="w-full h-56 object-cover transition-transform duration-500 group-hover:scale-110" src={auction.imageUrls?.[0] || "https://placehold.co/600x400/e2e8f0/4a5568?text=Item"} alt={auction.title} />
                </div>
            </div>
        );

        function AuctionDetail({ auctionId, onBack }) {
            const [auction, setAuction] = useState(null);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            
            useEffect(() => {
                 const unsubAuction = db.collection('auctions').doc(auctionId).onSnapshot(doc => {
                    if (doc.exists) {
                        setAuction({ id: doc.id, ...doc.data() });
                    } else { setAuction(null); }
                });
                return () => unsubAuction();
            }, [auctionId]);

            const nextImage = () => {
                setCurrentImageIndex(prev => (prev + 1) % auction.imageUrls.length);
            };
            const prevImage = () => {
                setCurrentImageIndex(prev => (prev - 1 + auction.imageUrls.length) % auction.imageUrls.length);
            };

            if (!auction) return <div className="text-center p-10 font-semibold">Loading auction details...</div>;
            
            return (
                <div>
                    <button onClick={onBack} className="mb-6 py-2 px-4 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                        &larr; Back to Auctions
                    </button>
                    <div className="bg-white rounded-xl shadow-2xl p-6 sm:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
                        <div>
                             <div className="relative w-full h-96">
                                <img
                                    src={auction.imageUrls?.[currentImageIndex] || "https://placehold.co/800x600/e2e8f0/4a5568?text=Item"}
                                    alt={auction.title}
                                    className="rounded-lg w-full h-full object-cover shadow-lg transition-opacity duration-300"
                                />
                                {auction.imageUrls?.length > 1 && (
                                    <>
                                        <button onClick={prevImage} className="absolute left-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-40 text-white p-2 rounded-full hover:bg-opacity-60 transition">
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" /></svg>
                                        </button>
                                        <button onClick={nextImage} className="absolute right-2 top-1/2 -translate-y-1/2 bg-black bg-opacity-40 text-white p-2 rounded-full hover:bg-opacity-60 transition">
                                           <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" /></svg>
                                        </button>
                                    </>
                                )}
                            </div>
                            <div className="flex space-x-2 overflow-x-auto mt-4 pb-2">
                                {auction.imageUrls?.map((img, i) => (
                                    <img
                                        key={i}
                                        src={img}
                                        onClick={() => setCurrentImageIndex(i)}
                                        className={`h-20 w-20 object-cover rounded-md cursor-pointer border-2 transition-all ${
                                            currentImageIndex === i ? 'border-indigo-500 scale-105' : 'border-transparent hover:border-indigo-300'
                                        }`}
                                    />
                                ))}
                            </div>
                        </div>
                        <div>
                           <h2 className="text-4xl font-bold text-gray-900 mb-2">{auction.title}</h2>
                           <p className="text-gray-600 mb-6">{auction.description}</p>
                        </div>
                    </div>
                </div>
            );
        }
        
        function AdminDashboard() {
            const [view, setView] = useState('auctions');
            const { isGoogleSignedIn, gapiLoaded, signInWithGoogle, signOutFromGoogle } = useAuth();

            return (
                <div>
                    <Navbar />
                    <div className="container mx-auto p-8">
                        <div className="flex justify-between items-center border-b mb-6">
                            <div className="flex space-x-4">
                                <button onClick={() => setView('auctions')} className={`py-2 px-4 text-lg font-semibold ${view === 'auctions' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-500'}`}>Manage Auctions</button>
                                <button onClick={() => setView('users')} className={`py-2 px-4 text-lg font-semibold ${view === 'users' ? 'text-indigo-600 border-b-2 border-indigo-600' : 'text-gray-500'}`}>Manage Users</button>
                            </div>
                            {gapiLoaded && (
                                <div>
                                    {isGoogleSignedIn ? (
                                        <button onClick={signOutFromGoogle} className="py-2 px-4 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600">Sign Out from Google</button>
                                    ) : (
                                        <button onClick={signInWithGoogle} className="py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Sign in with Google</button>
                                    )}
                                </div>
                            )}
                        </div>
                        {view === 'auctions' ? <ManageAuctions /> : <ManageUsers />}
                    </div>
                </div>
            );
        }

        function ManageAuctions() {
            const [auctions, setAuctions] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [editingAuction, setEditingAuction] = useState(null);
            useEffect(() => { const unsub = db.collection('auctions').orderBy('startTime', 'desc').onSnapshot(snap => setAuctions(snap.docs.map(d => ({id: d.id, ...d.data()})))); return () => unsub(); }, []);
            const handleEdit = auction => { setEditingAuction(auction); setShowModal(true); };
            const handleDelete = id => window.confirm("Are you sure?") && db.collection('auctions').doc(id).delete();
            const handleClose = () => { setShowModal(false); setEditingAuction(null); };

            return (
                 <div>
                    <button onClick={() => setShowModal(true)} className="mb-6 py-2 px-6 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-colors">
                        + Create New Auction
                    </button>
                    {showModal && <AuctionForm auction={editingAuction} onClose={handleClose} />}
                    <div className="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                        <table className="w-full text-left">
                            <thead><tr className="border-b bg-gray-50"><th className="p-3">Title</th></tr></thead>
                            <tbody>
                                {auctions.map(a => (
                                    <tr key={a.id} className="border-b hover:bg-gray-50">
                                        <td className="p-3">{a.title}</td>
                                        <td className="p-3 space-x-2"><button onClick={() => handleEdit(a)}>Edit</button><button onClick={() => handleDelete(a.id)}>Delete</button></td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            )
        }

        function AuctionForm({ auction, onClose }) {
            const [formData, setFormData] = useState({ title: auction?.title || ''});
            const [imageFiles, setImageFiles] = useState([]);
            const [existingImageUrls, setExistingImageUrls] = useState(auction?.imageUrls || []);
            const [loading, setLoading] = useState(false);
            const [formError, setFormError] = useState('');
            const { isGoogleSignedIn, uploadFileToDrive } = useAuth();
            
            const handleSubmit = async e => {
                e.preventDefault(); 
                setFormError('');
                if(imageFiles.length > 0 && !isGoogleSignedIn) {
                    setFormError("Please sign in with Google to upload new images.");
                    return;
                }
                setLoading(true); 
                try {
                    const uploadPromises = imageFiles.map(file => uploadFileToDrive(file));
                    const newImageUrls = await Promise.all(uploadPromises);
                    const finalImageUrls = [...existingImageUrls, ...newImageUrls];
                    const dataToSave = { ...formData, imageUrls: finalImageUrls };
                    if(auction) { await db.collection('auctions').doc(auction.id).update(dataToSave); } 
                    else { await db.collection('auctions').add(dataToSave); }
                    onClose();
                } catch (err) {
                    setFormError(err.message || "An error occurred while saving.");
                } finally { setLoading(false); }
            };
            
            const removeExistingImage = url => setExistingImageUrls(existingImageUrls.filter(u => u !== url));
            const handleFileSelect = (e) => setImageFiles(Array.from(e.target.files));

            return (
                <Modal onClose={onClose} title={auction ? 'Edit Auction' : 'Create Auction'}>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input name="title" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} placeholder="Title" required className="w-full p-2 border rounded"/>
                        <div>
                            <label className="block text-sm font-medium">Auction Images</label>
                            {!isGoogleSignedIn && <p className="text-sm text-yellow-600 my-1">Sign in with Google to add new images.</p>}
                            <div className="my-2 flex flex-wrap gap-2">
                                {existingImageUrls.map((url, i) => (
                                <div key={i} className="relative">
                                    <img src={url} className="h-20 w-20 object-cover rounded"/>
                                    <button type="button" onClick={()=>removeExistingImage(url)} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full h-6 w-6">&times;</button>
                                </div>
                                ))}
                            </div>
                            <input type="file" onChange={handleFileSelect} accept="image/*" multiple className="w-full text-sm" disabled={!isGoogleSignedIn}/>
                        </div>
                         {formError && <p className="text-red-600">{formError}</p>}
                        <div className="flex justify-end space-x-4 pt-4 border-t mt-4">
                            <button type="button" onClick={onClose}>Cancel</button>
                            <button type="submit" disabled={loading}>{loading ? 'Saving...' : (auction ? 'Update' : 'Create')}</button>
                        </div>
                    </form>
                </Modal>
            );
        }

        function ManageUsers() {
            const [users, setUsers] = useState([]);
            useEffect(() => { const unsub = db.collection('users').onSnapshot(snap => setUsers(snap.docs.map(d => ({id: d.id, ...d.data()})))); return () => unsub(); }, []);
            return (
                <div className="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                    <table className="w-full text-left">
                        <thead><tr><th>Email</th><th>Name</th></tr></thead>
                        <tbody>{users.map(u => <tr key={u.id}><td className="p-2">{u.email}</td><td className="p-2">{u.firstName} {u.lastName}</td></tr>)}</tbody>
                    </table>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AuthProvider><App /></AuthProvider>);

    </script>
</body>
</html>
